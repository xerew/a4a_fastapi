{% extends "base.html" %}

{% block title %}Create Analytics Type{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Create New Analytics Type</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Values (Comma-separated)</label>
            <input type="text" class="form-control" id="value" name="value" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock content %}
